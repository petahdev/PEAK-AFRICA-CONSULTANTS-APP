    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Peak Africa</title>

            color: white;

<body class="bg-white text-black">



    <div id="install-modal" class="install-modal hidden">
        <div class="install-modal-content">
          <p>Install Peak Africa for quick access anytime!</p>
          <button id="install-button">Install</button>
          <button id="dismiss-button" class="dismiss-button">Not now</button>
        </div>
      </div>
    


<!-- Header -->
<header class="fixed top-0 w-full bg-white border-b border-gray-200 z-10">
    <div class="flex items-center justify-between px-4 py-3">
        <div class="flex items-center gap-3">
            <!-- Replace logo here -->
            <img src="assets/cropped-brd2-peak_logos-dark-removebg-preview.png" alt="Logo" class="w-8 h-8 object-contain">

            <input type="text" placeholder="Search or jump to..." class="bg-gray-50 px-3 py-1.5 rounded-md text-sm border border-gray-200 focus:outline-none focus:border-[#007bff] placeholder-gray-400" style="width: 200px;">
        </div>
        <div class="flex items-center gap-3">
            <i data-feather="bell" class="w-5 h-5 text-gray-600"></i>
            <img src="assets/studentemoji.png" alt="Your Image" class="w-8 h-8 rounded-full bg-gray-200">
        </div>
        
    </div>
</header>


    <!-- Main Content -->
    <main class="mt-16 px-4 pb-16">
        <!-- Tabs -->
        <div class="flex mb-4 border-b border-gray-200">

            <button class="flex-1 py-3 text-center font-semibold text-gray-500"> <a href="https://peakafricaconsultants.com/">Website</a></button>
        </div>

      <!-- Action List -->
<div class="space-y-4">

    <!-- Action Item: Quotation -->
    <a href="quotation.html" class="block">
        <div class="border rounded-md p-4 border-[#30363D] hover:bg-[#161B22] cursor-pointer cardi">

                    <div class="flex items-center gap-3">
                        <i data-feather="file-text" class="w-5 h-5 text-[#58A6FF]"></i>
                        <div>
                            <h3 class="font-semibold text-[#444]">Quotation</h3>
                            <p class="text-sm text-[#8B949E]">Create a new client quotation</p>
                        </div>
                    </div>
                </div>
                <i data-feather="chevron-right" class="w-5 h-5 text-[#58A6FF]"></i>
            </div>
        </div>
    </a>

    <!-- Action Item: Invoice -->
    <a href="invoice.html" class="block">
        <div class="border rounded-md p-4 border-[#30363D] hover:bg-[#161B22] cursor-pointer cardi">
            <div class="flex items-center justify-between">
                <div class="flex-1">
                    <div class="flex items-center gap-3">
                        <i data-feather="file" class="w-5 h-5 text-[#58A6FF]"></i>
                        <div>
                            <h3 class="font-semibold text-[#444]">Invoice</h3>
                            <p class="text-sm text-[#8B949E]">Generate and manage invoices</p>
                        </div>
                    </div>
                </div>
                <i data-feather="chevron-right" class="w-5 h-5 text-[#58A6FF]"></i>
            </div>
        </div>
    </a>

    <!-- Action Item: Calculator -->
    <a href="calculator.html" class="block">
        <div class="border rounded-md p-4 border-[#30363D] hover:bg-[#161B22] cursor-pointer cardi">

                <div class="flex-1">
                    <div class="flex items-center gap-3">
                        <i data-feather="hash" class="w-5 h-5 text-[#58A6FF]"></i>
                        <div>
                            <h3 class="font-semibold text-[#444]">Calculator</h3>
                            <p class="text-sm text-[#8B949E]">Perform quick financial calculations</p>
                        </div>
                    </div>
                </div>
                <i data-feather="chevron-right" class="w-5 h-5 text-[#58A6FF]"></i>
            </div>
        </div>
    </a>

    <!-- Action Item: Support -->
    <a href="tel:0794335725" class="block">
        <div class="border rounded-md p-4 border-[#30363D] hover:bg-[#161B22] cursor-pointer cardi">
            <div class="flex items-center justify-between">
                <div class="flex-1">
                    <div class="flex items-center gap-3">
                        <i data-feather="help-circle" class="w-5 h-5 text-[#58A6FF]"></i>
                        <div>
                            <h3 class="font-semibold text-[#444]">Support</h3>
                            <p class="text-sm text-[#8B949E]">Get help or contact our support team</p>
                        </div>
                    </div>
                </div>
                <i data-feather="chevron-right" class="w-5 h-5 text-[#58A6FF]"></i>
            </div>
        </div>
    </a>

    <!-- Action Item: Settings -->
    <a href="settings.html" class="block">
        <div class="border rounded-md p-4 border-[#30363D] hover:bg-[#161B22] cursor-pointer cardi">
            <div class="flex items-center justify-between">
                <div class="flex-1">
                    <div class="flex items-center gap-3">
                        <i data-feather="settings" class="w-5 h-5 text-[#007bff]"></i>
                        <div>
                            <h3 class="font-semibold text-gray-900">Settings</h3>
                            <p class="text-sm text-gray-500">Configure account preferences</p>
                        </div>
                    </div>
                </div>
                <i data-feather="chevron-right" class="w-5 h-5 text-gray-400"></i>
            </div>
        </div>
    </a>

</div>

    </main>

    <!-- Bottom Navigation -->
<nav class="fixed bottom-0 w-full bg-white border-t border-gray-200">
    <div class="flex justify-around py-3">
        <a href="quotation.html" class="text-[#007bff] hover:text-[#007bff]">
            <i data-feather="align-left" class="w-6 h-6"></i> <!-- Quotation Icon -->
        </a>
        <a href="invoice.html" class="text-gray-400 hover:text-[#007bff]">
            <i data-feather="file-text" class="w-6 h-6"></i> <!-- Invoice Icon -->
        </a>
        <a href="calculator.html" class="text-gray-400 hover:text-[#007bff]">
            <i data-feather="activity" class="w-6 h-6"></i> <!-- Activity Icon (Represents calculation) -->
        </a>        
        <a href="tel:0794335725" class="text-gray-400 hover:text-[#007bff]">
            <i data-feather="headphones" class="w-6 h-6"></i> <!-- Support Icon -->
        </a>
    </div>
</nav>

    </nav>

    <script>
        // Handle the "Not Now" button click
    document.getElementById("dismiss-button").addEventListener("click", () => {
      const installModal = document.getElementById("install-modal");
      installModal.classList.add("hidden"); // Hide the modal
      localStorage.setItem("installModalDismissed", "true"); // Save dismissal state
      console.log("Install prompt dismissed.");
    });
    
      </script>
    <script>
        feather.replace();
        
        // Only log clicks, don't block navigation
document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
        console.log('Navigating to:', link.getAttribute('href'));
    });
});

    </script>
